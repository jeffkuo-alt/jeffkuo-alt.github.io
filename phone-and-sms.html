<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企業冒名報告</title>
    <style>
        /* 基本樣式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        /* 頁面頂部標題區域 */
        header {
            background-color: #f04e23; /* 橘色 */
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* 主要內容區域 */
        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #f04e23; /* 橘色 */
        }

        /* 條形圖部分 */
        .bar-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .bar {
            width: 24%;
            text-align: center;
        }

        .bar p {
            margin-top: 10px;
            font-size: 16px;
        }

        /* 各條的不同顏色 */
        .bar-1 {
            background-color: #f54a6a; /* 紅色 */
            height: 150px;
        }

        .bar-2 {
            background-color: #ff7b5a; /* 橘粉色 */
            height: 120px;
        }

        .bar-3 {
            background-color: #ffaf60; /* 淡橘色 */
            height: 180px;
        }

        .bar-4 {
            background-color: #ff6a80; /* 粉紅色 */
            height: 100px;
        }

        /* 鈕扣樣式 */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f04e23; /* 橘色 */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* Footer 區域 */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>2024 企業冒名報告</h1>
    </header>

    <main>
        <h2>探究冒名詐騙手法，解析犯罪新趨勢</h2>
        <p>去年起超過 300 萬筆冒名電話與簡訊，特定目標包含國營企業、金融機構與零售業等。</p>

        <div class="bar-container">
            <div class="bar bar-1">
                <p>公家單位<br>24.8%</p>
            </div>
            <div class="bar bar-2">
                <p>金融投資<br>20.9%</p>
            </div>
            <div class="bar bar-3">
                <p>電商平台<br>19.7%</p>
            </div>
            <div class="bar bar-4">
                <p>電信<br>10.5%</p>
            </div>
        </div>

        <a href="2024phising.html" class="btn">View Project</a>
    </main>

    <footer>
        <p>&copy; 2024 Jeffcode Agent. All rights reserved.</p>
    </footer>

</body>
</html>
